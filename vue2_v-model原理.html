<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- v-model的原理其实是有两个操作：
  1. v-bind绑定value属性的值；
  2. v-on绑定input事件监听到函数中，函数会获取最新的值赋值到绑定的属性中 -->
  <h1>v-model原理</h1>

  <input type="text" placeholder="请输入名字" id="userName">
  <br>
  显示值：<p id="uName"></p>

  <script>
    let obj = {}
    Object.defineProperty(obj, 'name', {
      get: function () {
        console.log('取值')
      },
      set: function (val) {
        console.log('设置值')
        document.querySelector('#uName').innerHTML = val
      }
    })
    document.querySelector('#userName').addEventListener('keyup', e => {
      obj.name = e.target.value
    })
  </script>
</body>
</html>
